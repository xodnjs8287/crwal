<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롱쟈 채팅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* IDE Dark Theme Color Palette */
            --background-color: #282a36; /* 배경 */
            --container-background: #21222c; /* 채팅창 배경 */
            --header-background: #44475a; /* 헤더 */
            --system-message-color: #6272a4; /* 시스템 메시지 */
            --my-message-background: rgba(80, 250, 123, 0.15); /* 내 메시지 (초록색 계열) */
            --other-message-background: rgba(139, 233, 253, 0.1); /* 다른 사람 메시지 (청록색 계열) */
            --text-color: #f8f8f2; /* 기본 텍스트 */
            --border-color: #44475a;
            --button-color: #bd93f9; /* 버튼 (보라색 계열) */
            --button-hover-color: #ff79c6; /* 버튼 호버 (핑크색 계열) */
            --nickname-color: #8be9fd; /* 닉네임 (청록색) */
        }

        body {
            margin: 0;
            /* 글꼴을 코드 글꼴로 변경 */
            font-family: 'Source Code Pro', 'D2Coding', monospace;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            background: var(--container-background);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-header {
            background: var(--header-background);
            color: var(--text-color);
            padding: 0.8rem 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
            border-bottom: 1px solid #000;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 1rem;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #messages > li {
            padding: 0.6rem 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            border-left: 3px solid; /* IDE의 라인 넘버 부분처럼 표현 */
        }

        .my-message {
            background: var(--my-message-background);
            color: var(--text-color);
            align-self: flex-end;
            border-left-color: #50fa7b; /* 초록색 */
        }

        .other-message {
            background: var(--other-message-background);
            color: var(--text-color);
            align-self: flex-start;
            border-left-color: #8be9fd; /* 청록색 */
        }

        .nickname {
            font-size: 0.8rem;
            color: var(--nickname-color);
            margin-bottom: 0.25rem;
            font-weight: bold;
        }

        .system {
            font-style: italic;
            color: var(--system-message-color);
            text-align: center;
            background: transparent !important;
            align-self: center;
            width: 100%;
            border: none;
        }

        #form {
            background: var(--header-background);
            padding: 1rem;
            display: flex;
            border-top: 1px solid #000;
            flex-shrink: 0;
        }

        #input {
            background-color: #282a36;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0 1.2rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin-right: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
        }
        #input:focus {
            outline: none;
            border-color: var(--button-color);
            box-shadow: 0 0 5px var(--button-color);
        }

        #form > button {
            background: var(--button-color);
            border: none;
            padding: 0 1.5rem;
            color: white;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            font-family: inherit;
            transition: background-color 0.2s ease-in-out;
        }
        #form > button:hover { background: var(--button-hover-color); }

        @media (max-width: 600px) {
            body { align-items: flex-start; }
            .chat-container { max-width: 100%; max-height: 100%; height: 100vh; border-radius: 0; border: none; }
            #input, #form > button { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <header class="chat-header">롱쟈 채팅</header>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="데롱지야 입력해라잉..." /><button>전송</button>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    // JavaScript 로직은 이전과 동일합니다.
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    let myId = '';
    socket.on('connect', () => {
        myId = socket.id;
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });

    socket.on('chat message', (data) => {
        const item = document.createElement('li');

        if (data.type === 'system') {
            item.textContent = data.text;
            item.classList.add('system');
        }
        else {
            // 서버에서 보낸 닉네임과 내 소켓 ID를 비교하여 내가 보낸 메시지인지 확인
            if (socket.id === data.socketId) {
                item.classList.add('my-message');
            } else {
                item.classList.add('other-message');
                const nicknameDiv = document.createElement('div');
                nicknameDiv.classList.add('nickname');
                nicknameDiv.textContent = data.nickname;
                item.appendChild(nicknameDiv);
            }
            const messageText = document.createElement('span');
            messageText.textContent = data.text;
            item.appendChild(messageText);
        }

        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
    });
</script>

</body>
</html>
